<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Player of Music</title>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Silkscreen&family=Ubuntu&display=swap" rel="stylesheet">

 
  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>
    </head>
    <body>

    <div class="player">
        <div class="details">
            <div class="now-playing">Playing of Music</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>
        <div class="buttons">
            <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="buttons">
                <div class="playpause-track" onclick="playpause()">
                    <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-foward fa-2x"></i>
            </div>
        </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="'1" max="100"
                value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>
    </body>
</html>
